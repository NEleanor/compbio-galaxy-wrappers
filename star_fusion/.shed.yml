owner: creason
categories:
  - "CompBio Galaxy Wrappers"
remote_repository_url: https://github.com/ohsu-comp-bio/compbio-galaxy-wrappers/tree/master/star_fusion
homepage_url: https://github.com/STAR-Fusion/STAR-Fusion
type: unrestricted
description: STAR Fusion detects fusion genes in RNA-Seq data after running RNA-STAR
long_description: |
   STAR-Fusion further processes the output generated by the STAR aligner to
   map junction reads and spanning reads to a reference annotation set (using a
   GTF file, ideally the same annotation file used during the STAR genome index
   building process during the intial STAR setup).
   
   https://github.com/STAR-Fusion/STAR-Fusion
repositories:
  star_fusion:
    include:
      - star_fusion.xml
      - macros.xml
      - tool-data/*
      - test-data/*
      - tool_data_table_conf.xml.sample
      - tool_dependencies.xml
  fusion_annotator:
    include:
      - fusion_annotator.xml
      - macros.xml
      - tool-data/*
      - test-data/*
      - tool_data_table_conf.xml.sample
      - tool_dependencies.xml
  filter_by_annotation_rules:
    include:
      - filter_by_annotation_rules.xml
      - macros.xml
      - tool-data/*
      - test-data/*
      - tool_data_table_conf.xml.sample
      - tool_dependencies.xml    
